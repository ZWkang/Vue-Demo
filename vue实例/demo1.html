<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性与方法</title>
</head>
<body>

	<script src="../vue.js"></script>
<script>
var data = {a:1};
var vm = new Vue({
	data:data
});

console.log(vm.a === data.a);//->true
//设置属性会影响原始数据
vm.a=2;
console.log(data.a); //->2
// ->反之亦然
data.a  =3
console.log(vm.a);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./vue.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	<my-component>
		<h1>Hellow Vue.js ! </h1>
	</my-component>
	<my-component>
	</my-component>
</div>
<template id="myComponent">
	<div class="content">
		<h2>This is a component!</h2>
		<slot>如果没有分发内容 则显示slot的内容</slot>
		<p>
			say something.....
		</p>
	</div>
</template>
	<script>
		Vue.component(
			'my-component',{
				template:'#myComponent'
			})
		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>

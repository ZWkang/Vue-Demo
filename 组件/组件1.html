<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zujian demo1</title>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./vue.js"></script>

</head>
<body>
	<div id="app">
		<mytemplete></mytemplete>
	</div>	
	<!-- <div id="app2"></div> -->
	<script>
		var myComponent=Vue.extend({
			template:'<div>This is my first component! </div>'
		})

		// Vue.component('mytemplete',myComponent);
		new Vue({
			el:'#app',
			//是对象  所以是{}
		            components: {
		                // 2. 将myComponent组件注册到Vue实例下
		                'mytemplete' : myComponent
		            }
		});

	</script>
</body>
</html>
